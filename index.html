<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Davolio">
    <meta name="description" content="completa los datos para decirte si sos mayor de edad y q generacion perteneces">
    <meta name="Keywords" content="generaciones, datos, generacion z x y ect.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Generaciones</title>
</head>

<body class="text-light bg-primary">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Generaciones
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container bg-black">
            <h1 class="text-center py-">Generaciones</h1>
            <p class="text-center">Complete el formulario con los datos que se piden a continuacion:</p>
        </section>
        <section class="container bg-black">
            <h2 class="text-center">Formulario:</h2>
            <form class="row" id="forms">
                <div class="col-sm-6 text-center p-2">
                    <label>Nombre:</label><br>
                    <input type="text" id="nombre" placeholder="Franco">
                </div>
                <div class="col-sm-6 text-center p-2">
                    <label> Edad:</label><br>
                    <input type="number" id="edad" placeholder="21">
                </div>
                <div class="col-sm-6 text-center p-2">
                    <label>DNI:</label><br>
                    <input type="number" id="dni" placeholder="43499021">
                </div>
                <div class="col-sm-6 text-center p-2">
                    <label>Sexo:</label><br>
                    <input type="text" id="sexo" placeholder="hombre">
                </div>
                <div class="col-sm-6 text-center p-2">
                    <label>Peso:</label><br>
                    <input type="number" id="peso" placeholder="98">
                </div>
                <div class="col-sm-6 text-center p-2">
                    <label>Altura:</label><br>
                    <input type="number" id="altura" placeholder="1.78">
                </div>
                <div class="col-sm-12 text-center p-2">
                    <label>Año de Nacimiento:</label><br>
                    <input type="number" id="ano" placeholder="2001">
                </div>
            </form>
            <div class="text-center py-4">
                <button class="btn btn-outline-primary w-75" onclick="crearObjeto()">Enviar</button>
            </div>
        </section>
        <section class="container bg-black pt-5 pb-5">
            <div class="row">
            <div class="col-4 text-center"><button class="btn btn-outline-warning" onclick="generacion()">Mostrar Generacíon</button></div>
            <div class="col-4 text-center"><button class="btn btn-outline-warning" onclick="mayor()">¿Soy mayor de edad?</button></div>
            <div class="col-4 text-center"><button class="btn btn-outline-warning" onclick="datos()">Mostrar datos</button></div>
        </div>
        </section>
    </main>
    <footer>
        <p class="bg-secondary text-center py-4">&copy; Todos los Derechos Reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
